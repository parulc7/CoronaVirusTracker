<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
    <title>Corona Virus Data Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="container">
        Total Cases today :
        <h1 th:text="${currentDataCases}"></h1>

        Daily Change: <b th:text="${dailyChange}"></b>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total Cases today</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStatsList}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}">NA</td>
            <td th:text="${locationStat.casesForToday}">0</td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</div>

</body>
</html>
